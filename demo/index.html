<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width,initial-scale=1"
			name="viewport"
		/>
		<title>VuetifyColorInput</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@mdi/font@5/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/vuetify@2/dist/vuetify.min.css"
			rel="stylesheet"
		/>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="https://unpkg.com/core-js-bundle@3/minified.js"></script>
		<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
		<script src="https://unpkg.com/vuetify@2/dist/vuetify.min.js"></script>
		<script src="../index.js"></script>
	</head>
	<body>
		<v-app
			v-cloak
			id="App"
		>
			<v-navigation-drawer
				v-model="drawer"
				:right="rtl"
				app
			>
				<div
					style="
						display: grid;
						gap: 16px;
						padding: 8px;
					"
				>
					<div>
						<div
							class="text--secondary"
						>theme</div>
						<v-item-group
							v-model="dark"
							mandatory
							style="
								display: flex;
								gap: 8px;
							"
						>
							<v-item
								v-for="(item, i) in [
									{
										value: false,
										text: 'light',
										icon: 'mdi-white-balance-sunny',
									},
									{
										value: true,
										text: 'dark',
										icon: 'mdi-weather-night',
									},
								]"
								:key="i"
								:value="item.value"
								style="flex: 1"
								v-slot="{
									active,
									toggle,
								}"
							>
								<v-card
									:color="active ? 'primary' : `grey ${dark ? 'darken' : 'lighten'}-3`"
									:dark="!dark && active"
									flat
									rounded
									style="
										display: flex;
										gap: 8px;
										padding: 8px;
									"
									@click="toggle"
								>
									<span
										style="flex: 1"
									>{{ item.text }}</span>
									<v-icon>{{ item.icon }}</v-icon>
								</v-card>
							</v-item>
						</v-item-group>
					</div>
					<div>
						<div
							class="text--secondary"
						>direction</div>
						<v-item-group
							v-model="rtl"
							mandatory
							style="
								display: flex;
								gap: 8px;
							"
						>
							<v-item
								v-for="(item, i) in [
									{
										value: false,
										text: 'LTR',
										icon: 'mdi-format-textdirection-l-to-r',
									},
									{
										value: true,
										text: 'RTL',
										icon: 'mdi-format-textdirection-r-to-l',
									},
								]"
								:key="i"
								:value="item.value"
								style="flex: 1"
								v-slot="{
									active,
									toggle,
								}"
							>
								<v-card
									:color="active ? 'primary' : `grey ${dark ? 'darken' : 'lighten'}-3`"
									:dark="!dark && active"
									flat
									rounded
									style="
										display: flex;
										gap: 8px;
										padding: 8px;
									"
									@click="toggle"
								>
									<span
										style="flex: 1"
									>{{ item.text }}</span>
									<v-icon>{{ item.icon }}</v-icon>
								</v-card>
							</v-item>
						</v-item-group>
					</div>
				</div>
				<v-divider></v-divider>
				<div
					style="
						display: grid;
						gap: 16px;
						padding: 8px;
					"
				>
					<v-text-field
						v-model="label"
						filled
						hide-details
						label="label"
					></v-text-field>
					<v-checkbox
						v-model="clearable"
						class="ma-0 pa-0"
						hide-details
						label="clearable"
					></v-checkbox>
					<v-checkbox
						v-model="disabled"
						class="ma-0 pa-0"
						hide-details
						label="disabled"
					></v-checkbox>
					<v-checkbox
						v-model="noAlpha"
						class="ma-0 pa-0"
						hide-details
						label="no alpha"
					></v-checkbox>
				</div>
			</v-navigation-drawer>
			<v-app-bar
				app
				color="primary"
				dark
			>
			<v-app-bar-nav-icon @click="drawer = !drawer"></v-app-bar-nav-icon>
				<v-toolbar-title>VuetifyColorInput</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/VuetifyColorInput"
					icon
					target="_blank"
				>
					<v-icon>mdi-github</v-icon>
				</v-btn>
			</v-app-bar>
			<v-main>
				<v-container
					fill-height
					justify-center
				>
					<div
						style="
							max-width: 256px;
							width: 100%;
						"
					>
						<div>

							<v-checkbox
								:append-icon="appendIcon"
								:background-color="backgroundColor"
								:clearable="clearable"
								:color="color"
								:dense="dense"
								:disabled="disabled"
								:error="error"
								:hide-details="hideDetails"
								:hint="hint"
								:label="label"
								:loading="loading"
								:no-alpha="noAlpha"
								:persistent-hint="persistentHint"
								:prepend-icon="prependIcon"
								:success="success"
							></v-checkbox>
						</div>
						<v-color-input
							v-model="value"
							:append-icon="appendIcon"
							:clearable="clearable"
							:color="color"
							:disabled="disabled"
							:error="error"
							:hide-details="hideDetails"
							:hint="hint"
							:label="label"
							:loading="loading"
							:no-alpha="noAlpha"
							:persistent-hint="persistentHint"
							:prepend-icon="prependIcon"
							:success="success"
						></v-color-input>
					</div>
				</v-container>
			</v-main>
		</v-app>
		<script src="./script.js"></script>
	</body>
</html>
